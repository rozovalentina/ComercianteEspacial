<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalles del Producto</title>
</head>
<body>
    <h1>Detalles del Producto</h1>
    <p>ID: <span th:text="${producto.id}"></span></p>
    <p>Nombre: <span th:text="${producto.nombre}"></span></p>
    <p>Factor de Demanda: <span th:text="${producto.factorDemanda}"></span></p>
    <p>Factor de Oferta: <span th:text="${producto.factorOferta}"></span></p>
    <p>Volumen por Unidad: <span th:text="${producto.volumenUnidad}"></span></p>
    <p>Precio de Venta: <span th:text="${producto.PrecioVenta}"></span></p>
    <p>Precio de Compra: <span th:text="${producto.PrecioCompra}"></span></p>
    <a href="/productos">Volver a la Lista de Productos</a>
</body>
</html>
