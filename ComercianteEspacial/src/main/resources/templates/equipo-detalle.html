<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalles del Equipo</title>
</head>
<body>
    <h1>Detalles del Equipo</h1>
    <p>ID: <span th:text="${equipo.id}"></span></p>
    <p>Nombre: <span th:text="${equipo.nombre}"></span></p>
    <p>Dinero: <span th:text="${equipo.dinero}"></span></p>
    <a href="/equipos">Volver a la Lista de Equipos</a>
</body>
</html>
