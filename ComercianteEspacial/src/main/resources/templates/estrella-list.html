<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Estrellas</title>
</head>
<body>
    <h1>Lista de Estrellas</h1>
    <a href="/estrellas/nuevo">Agregar Nueva Estrella</a>
    <table border="1">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Habitada</th>
                <th>Coordenada X</th>
                <th>Coordenada Y</th>
                <th>Coordenada Z</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="estrella : ${estrellas}">
                <td th:text="${estrella.nombre}"></td>
                <td th:text="${estrella.habitada}"></td>
                <td th:text="${estrella.coordenadaX}"></td>
                <td th:text="${estrella.coordenadaY}"></td>
                <td th:text="${estrella.coordenadaZ}"></td>
                <td>
                    <a th:href="@{/estrellas/{id}(id=${estrella.id})}">Ver Detalles</a> |
                    <a th:href="@{/estrellas/{id}/editar(id=${estrella.id})}">Editar</a> |
                    <a th:href="@{/estrellas/{id}/eliminar(id=${estrella.id})}">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
