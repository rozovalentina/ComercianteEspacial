<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Edición de Equipos</title>
</head>
<body>
    <h1>Formulario de Edición de Equipo</h1>
    <form th:action="@{/equipos/{id}/editar(id=${equipo.id})}" method="post">
        <input type="hidden" th:name="_method" value="put">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre">
        <br>
        <input type="hidden" th:name="_method" value="put">
        <label for="dinero">Dinero:</label>
        <input type="number" id="dinero" name="dinero">
        <br>
        <button type="submit">Guardar Cambios</button>
    </form>
    <a href="/equipos/{id}">Cancelar</a>
</body>
</html>
